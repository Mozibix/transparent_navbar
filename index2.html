<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        position: relative;
        overflow: hidden;
      }

      .hole {
        width: 100px;
        height: 100px;
        background-color: transparent;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        clip-path: circle(50%);
        background-clip: padding-box;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="hole"></div>
    </div>
  </body>
</html>
